<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Warriors
    </title>
    <link rel="stylesheet" href="gallery_style.css">
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Covid Warriors</label>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="stats.html">Covid-19 Stats</a></li>
                <li><a href="doclist.html">Proud Warriors</a></li>
                <li><a class="active" href="gallery.html">Gallery</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav><br>
        <!--image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">
                <input type="radio" name="radio-btn" id="radio7">
                <input type="radio" name="radio-btn" id="radio8">
                <input type="radio" name="radio-btn" id="radio9">

                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide">
                    <video autoplay controls>
                        <source src="Video.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="slide first">
                    <img src="image1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="image2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="image3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="image4.webp" alt="">
                </div>
                <div class="slide">
                    <img src="image5.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="image6.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="image7.webp" alt="">
                </div>
                <div class="slide">
                    <img src="image8.jpg" alt="">
                </div>

                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                    <div class="auto-btn7"></div>
                    <div class="auto-btn8"></div>
                    <div class="auto-btn9"></div>

                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
                <label for="radio7" class="manual-btn"></label>
                <label for="radio8" class="manual-btn"></label>
                <label for="radio9" class="manual-btn"></label>

            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->

        <script type="text/javascript">
            var counter = 1;
            setInterval(function () {
                document.getElementById('radio' + counter).checked = true;
                counter = counter + 1;
                if (counter > 10) {
                    counter = 1;
                }

            }, 30000);
        </script>
    </header>
</body>

</html>
